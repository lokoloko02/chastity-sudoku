<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chastity Sudoku</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="sudoku.js"></script>
</head>
<body>
  <h1>Finish before the clues melt away!</h1>

  <div class="controls">
    <label>Difficulty:
      <select id="difficulty">
        <option value="ez">Super Ez</option>
        <option value="med" selected>Medium</option>
        <option value="hard">Difficult</option>
      </select>
    </label>
    <button id="newGame">New game</button>
  </div>

  <div id="timer">25:00</div>
  <table id="board"></table>

  <button id="giveUp">Give up (+45 min)</button>
</body>
</html>
